<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buck-athon</title>
    <link rel="stylesheet" href="popup.css" type="text/css" />
    <script src="popup-script.js" defer type="text/javascript"></script>
  </head>
  <body>
    <main>
      <h1>buck-athon</h1>
      <div id="conversion-ui">
        <div>
          <label for="from-currency">FROM: </label>
        </div>
        <div>
          <select name="from-currency" id="from-currency">
            <option value="USD" selected>USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
          </select>
        </div>
        <div>
          <label for="to-currency">TO: </label>
        </div>
        <div>
          <select name="to-currency" id="to-currency">
            <option value="USD">USD</option>
            <option value="EUR" selected>EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
          </select>
        </div>
        <input id="currency-amt" type="text" />
        <div id="result"></div>
      </div>
      <button class="btn btn-primary" id="calculate">Convert</button>
    </main>
  </body>
</html>
